<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="node_modules/Style/style.css">
    <title>lANCHONETE</title>
</head>

<body>

    <form>

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">
                    <fieldset class="border p-2">
                        <legend class="w-auto">Ações</legend>
                        <button class="btn btn-light">Novo Pedido</button>
                        <button class="btn btn-light">Salvar Pedido</button>
                        <button class="btn btn-light">Fechar Pedido</button>
                        <button class="btn btn-light">Imprimir Cupom</button>
                        <button class="btn btn-light">Limpar Campos</button>
                        <button class="btn btn-light">Imprimir Todos Pedidos</button>
                        <button class="btn btn-light">Sair</button>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <fieldset class="border p-2">
                        <legend class="w-auto">Dados</legend><br>
                        <label for="codigopedido">Código do Pedido</label><br>
                        <input class="form-control" type="text">
                        <label for="nomecliente">Nome do Cliente</label>
                        <input class="form-control" type="text">

                        <div class="row">
                            <div class="col-md-8">
                                <fieldset class="border p-2">
                                    <legend class="w-auto">Tipos de Lanche</legend>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                        <select class="form-select" id="inputGroupSelect01">
                                            <option selected>Cachorro Quente</option>
                                            <option value="1">Hamburguer</option>
                                        </select>
                                    </div>

                            </div>

                            <div class="col-md-4">
                                <fieldset class="border p-2">
                                    <legend class="w-auto">Adicionais</legend><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                            value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">Sim</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                            value="option2">
                                        <label class="form-check-label" for="inlineCheckbox2">Não</label>
                                    </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="col-md-6">
                                        <fieldset class="border p-2">
                                            <legend class="w-auto">Bebidas</legend><br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Sim</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">Não</label>
                                            </div>

                                    </div>

                                    <div class="col-md-6">
                                        <fieldset class="border p-2">
                                            <legend class="w-auto">Bebida Gelada?</legend><br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                    value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Sim</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                    value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">Não</label>
                                            </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <fieldset class="border p-2">
                                            <legend class="w-auto">Tipos de Bebidas</legend>
                                            <div class="input-group mb-3">
                                                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                                <select class="form-select" id="inputGroupSelect01">
                                                    <option selected>Coca-Cola</option>
                                                    <option value="1">Pepsi</option>
                                                </select>
                                            </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <fieldset class="border p-2">
                                            <legend class="w-auto">Data do Pedido</legend><br>
                                            <input type="date" name="" id="">
                                    </div>
                                </div>
                            </div>


                        </div>


                        <div class="row">
                            <div class="col-sm-12">
                                <fieldset class="border p-2" disabled>
                                    <legend class="w-auto">Observações</legend><br>
                                    <textarea cols="80" rows="5"></textarea>
                                </fieldset>
                            </div>
                        </div>
                </div>



                <div class="col-md-4">
                    <fieldset class="border p-2" disabled>
                        <legend class="w-auto">Pedidos:</legend>
                        <textarea cols="30" rows="30">Os dados do pedido aparecerão aqui</textarea>
                    </fieldset>
                </div>
            </div>
        </div>


    </form>
</body>

</html>
